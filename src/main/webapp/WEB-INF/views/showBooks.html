<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
          rel="stylesheet">
    <title>The list of books</title>
</head>
<body>

    <br>
        <td><a th:href="@{/books/add}" class="btn btn-primary">Create a Book</a></td>
    </br>

    <table class="table table-striped table-bordered">
        <tr>
            <th>Id</th>
            <th>Author</th>
            <th>Title</th>
            <Th>Price</Th>
            <Th>Actions</Th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"/>
            <td th:text="${book.author}"/>
            <td th:text="${book.title}"/>
            <td th:text="${book.price}"/>
            <td><a th:href="@{/books/edit/{id}(id=${book.id})}">Edit</a> |
            <a th:href="@{/books/delete/{id}(id=${book.id})}">Delete</a></td>
        </tr>
    </table>

</body>
</html>
